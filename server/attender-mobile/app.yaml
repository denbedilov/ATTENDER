application: attender-mobile
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /api
  script: api.search_endpoint.app
- url: /login
  script: api.server_login.login
- url: /userlogin
  script: api.server_user_login.userlogin
  login: required
  secure: optional
- url: /googlelogin
  script: api.google_login.googlelogin
  secure: always
  login: required
- url: /attend
  script: api.server_attend.attend
- url: /attendees
  script: api.server_attendees.attendees
- url: /calendar
  script: api.server_calendar.calendar
- url: /cron
  script: dailytreatevents.app
- url: /
  script: main.app
  login: admin

libraries:
- name: webapp2
  version: "2.5.2"
- name: markupsafe
  version: latest
