application: attender-mobile
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
# Endpoints handler: this must be /_ah/spi for Endpoints, NOT /_ah/api!
- url: /api
  script: api.search_endpoint.app
- url: /login
  script: api.server_login.login
  login: optional
  secure: always
- url: /attend
  script: api.server_attend.attend
- url: /attendees
  script: api.server_attendees.attendees
- url: /calendar
  script: api.server_calendar.calendar
- url: /cron
  script: dailytreatevents.app
- url: /
  script: main.app


libraries:
- name: webapp2
  version: "2.5.2"
- name: markupsafe
  version: latest
